<div class="clickable collapsible-header">

    <h5 class="collapsible-subtitle m-l-sm <% data.subtitle ? 'hide' : '' %>"><%= data.subtitle %></h5>
</div>

<div class="collapse <%- data.contentState %>" id="<%- data.collapseId %>"></div>
