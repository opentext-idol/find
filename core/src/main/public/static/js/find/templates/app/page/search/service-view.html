<div class="search-options-container"></div>
<div class="query-service-view <%= hasBiRole ? 'bi-query-service-view' : ''%>">
    <div class="left-side-container side-container">
        <i class="hp-icon hp-previous-chapter hp-lg container-toggle clickable"></i>
        <div class="side-panel-content">
            <div class="left-side-footer"></div>
        </div>
    </div>
    <div class="middle-container <%= showTimeBar ? 'middle-container-with-time-bar' : '' %>">
        <div class="middle-container-contents">
            <div class="middle-column-header"></div>
            <% if (headerControlsHtml) { %>
                <div><%= headerControlsHtml %></div>
            <% } %>
            <div class="results-view-selection"></div>
            <div class="results-view-container"></div>
        </div>
        <% if (showTimeBar) { %>
            <div class="middle-container-time-bar">
                <div class="time-bar-container-toggle clickable">
                    <h4 class="time-bar-header"><%-timeBarFieldName%></h4>
                    <i class="hp-icon hp-chevron-up hp-lg time-bar-container-icon"></i>
                    <div class="time-bar-advice">Click to expand</div>
                </div>
                <div class="middle-container-time-bar-content"></div>
            </div>
        <% } %>
    </div>
    <div class="right-side-container side-container">
        <div class="right-container-icon">
            <i class="hp-icon hp-next-chapter hp-lg container-toggle clickable"></i>
        </div>
        <div class="side-panel-content">
            <div class="related-concepts-container"></div>
        </div>
    </div>
</div>
