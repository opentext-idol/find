<div class="main-results-container answered-question m-b-sm" data-cid="<%-model.cid %>"
     data-toggle="tooltip" title="<%- i18n['search.answeredQuestion.systemName'](model.get('systemName')) %>">

    <span class="pull-left m-t-xs text-muted m-r-sm fa-stack">
                    <i class="fa fa-comments-o fa-stack-2x"></i>
                    <i class="fa fa-question fa-stack-1x"></i>
    </span>
    <div class="results-contents">
        <span class="pull-right m-t-xs text-muted promoted-label">
                <span class="fa-stack">
                    <i class="fa fa-comments-o fa-stack-2x"></i>
                    <i class="fa fa-question fa-stack-1x"></i>
                </span>
                <%- i18n['search.answeredQuestion'] %>
        </span>
        <h4 class="m-b-nil m-t-sm result-header">
            <%- i18n['search.answeredQuestion.question']%><%- model.get('question') %>
        </h4>
        <div class="result-summary summary-text m-t-xs m-b-xs">
            <span><%- i18n['search.answeredQuestion.answer']%><%- croppedAnswer %></span>
            <% if (showMoreButton) {%>
            <span class="ellipsis">...</span>
            <% } %>
            <span class="extended-answer hide"><%- extendedAnswer %></span>
        </div>
        <% if (showMoreButton) {%>
        <a class="hyperlink read-more m-b-xs"><%-i18n['app.more']%></a>
        <% } %>
    </div>
</div>
