<div class="conversation-dialog conversation-dialog-dismissed">
    <div class="conversation-dialog-title">
        Conversation Server
        <div class="hp-icon hp-close btn btn-primary pull-right conversation-hide"></div>
        <div class="hp-icon hp-refresh btn btn-primary pull-right conversation-reset"></div>
    </div>
    <div class="conversation-dialog-messages"></div>
    <div class="conversation-dialog-controls clearfix">
        <form>
            <input class="conversation-dialog-input" name="query" type="text" autocomplete="off" placeholder="What information are you looking for?">
            <input class="btn btn-primary pull-right" type="submit" value="Send">
        </form>
    </div>
</div>
